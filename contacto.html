<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Del Más Allá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="nav justify-content-center bg-dark text-center">
      <ul>
        <li><a href="index.html">Fechas</a></li>
        <li><a href="entradas.html">Entradas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <header>
      <div
        class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center"
      >
        <div class="col-sm-9 p-lg-5 mx-auto my-5">
          <h1 class="display-3 font-weight-bold text-capitalize">
            FESTIVAL DEL MÁS ALLÁ
          </h1>
          <p class="lead font-weight-normal">
            Abrí los ojos hacia lo desconocido
          </p>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <section id="contacto" class="mb-5 col-lg-6 col-sm-12 col-xs-12">
          <h2>Charlemos!</h2>
          <form id="form">
            <div class="form-group mb-3">
              <label for="full-name">Nombre*</label>
              <input
                placeholder="Juan Perez"
                name="Nombre"
                type="text"
                class="form-control"
                id="full-name"
                required=""
              />
            </div>

            <div class="form-group mb-3">
              <label for="telefono">Teléfono</label>
              <input
                placeholder="011-3204-5670"
                type="text"
                name="Teléfono"
                class="form-control"
                id="telefono"
              />
            </div>
            <div class="form-group mb-3">
              <label for="email-address">Email*</label>
              <input
                required=""
                type="email"
                class="form-control"
                name="Responder a"
                id="email-address"
                placeholder="nombre@ejemplo.com"
              />
            </div>

            <div class="form-group mb-3">
              <label for="message">Mensaje*</label>
              <textarea
                required=""
                placeholder="Dejanos tu consulta..."
                class="form-control"
                name="Mensaje"
                id="message"
                rows="3"
              ></textarea>
            </div>
            <span class="mb-3">*Obligatorio</span>
            <input type="hidden" name="_language" value="es" />
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Nuevo mensaje desde formulario"
            />
            <button type="submit" class="ancho mb-2 colorcomplementario mt-3">
              Enviar
            </button>
          </form>
        </section>
        <section id="mapa" class="mb-5 col-lg-6 col-xs-12 embed-responsive">
          <iframe
            class="embed-responsive-item"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.749931480284!2d-58.392023!3d-34.5867734!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4a52ca8190703ddc!2sCentro%20Cultural%20Recoleta!5e0!3m2!1ses!2sar!4v1652062967870!5m2!1ses!2sar"
            allowfullscreen
          ></iframe>
        </section>
      </div>
    </main>

    <footer
      id="contacto"
      class="footer container-fluid d-flex align-items-center flex-column"
    >
      <div class="row d-flex align-items-center">
        <div class="col-12 col-xs-3">
          <p class="social text-center mt-5">
            Venite al Centro Cultural Recoleta <br />
            También podes seguirnos en redes!
          </p>
          <div class="col-12 align-self-center justify-content-center d-flex">
            <a
              href="https://www.facebook.com/CentroCulturalRecoleta/"
              target="_blank"
              ><img
                alt="icono_facebook"
                src="https://img.icons8.com/ios/50/000000/facebook.png"
            /></a>

            <a href="https://www.instagram.com/elrecoleta/" target="_blank"
              ><img
                alt="icono_instagram"
                src="https://img.icons8.com/ios/50/000000/instagram-new.png"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
